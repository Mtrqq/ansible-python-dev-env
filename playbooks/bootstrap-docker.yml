---
- name: Bootstrap docker
  hosts: all
  tasks:
    - name: Install docker
      become: yes
      apt:
        name:
        - docker.io
        state: present
        autoclean: yes
        autoremove: yes

    - name: Setup docker service
      ansible.builtin.shell: |
        sudo systemctl enable --now docker

    - name: Allow running as non-root user
      ansible.builtin.shell: |
        sudo usermod -aG docker ${USER}
